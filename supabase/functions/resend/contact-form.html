<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Submission</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #171717;
        background-color: #fafafa;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #e5e5e5;
      }

      .header {
        background-color: #ffffff;
        border-bottom: 1px solid #e5e5e5;
        padding: 30px 40px;
        text-align: center;
      }

      .logo {
        font-size: 20px;
        font-weight: 500;
        color: #171717;
        letter-spacing: -0.02em;
      }

      .content {
        padding: 40px;
      }

      .title {
        font-size: 24px;
        font-weight: 500;
        color: #171717;
        margin-bottom: 24px;
        border-bottom: 1px solid #e5e5e5;
        padding-bottom: 16px;
      }

      .field {
        margin-bottom: 24px;
      }

      .label {
        font-size: 14px;
        font-weight: 500;
        color: #404040;
        margin-bottom: 8px;
        display: block;
      }

      .value {
        font-size: 15px;
        color: #171717;
        background-color: #f9f9f9;
        padding: 12px;
        border: 1px solid #e5e5e5;
        border-radius: 4px;
        word-wrap: break-word;
      }

      .message {
        min-height: 120px;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      .footer {
        background-color: #fafafa;
        padding: 20px 40px;
        text-align: center;
        border-top: 1px solid #e5e5e5;
        font-size: 14px;
        color: #737373;
      }

      @media (max-width: 600px) {
        .content,
        .header,
        .footer {
          padding-left: 20px;
          padding-right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">The Folk Contact Form</div>
      </div>

      <!-- Content -->
      <div class="content">
        <h1 class="title">New Contact Form Submission</h1>

        <div class="field">
          <label class="label">Name</label>
          <div class="value">{{name}}</div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="value">{{email}}</div>
        </div>

        {{#if subject}}
        <div class="field">
          <label class="label">Subject</label>
          <div class="value">{{subject}}</div>
        </div>
        {{/if}}

        <div class="field">
          <label class="label">Message</label>
          <div class="value message">{{message}}</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>This message was sent from the The Folk contact form.</p>
      </div>
    </div>
  </body>
</html>
